<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Pokemon</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let pokemon of pokemonList">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ pokemon.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <div class="image-container">
                <ion-img [src]="pokemon.image"></ion-img>
              </div>
              <p>Weight: {{ pokemon.weight }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
